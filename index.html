<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani-Pedi Studio</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Verdana;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: rgb(225, 0, 0);
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            background-color: rgb(223, 0, 0);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 120px;
        }

        .button:hover {
            background-color: black;
        }

        footer {
            background-color: black;
            color: red;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #p1{
            text-align: center;
        }
        
@media screen and (max-width: 600px) {
    .button-container {
        flex-direction: column;
        align-items: center;
    }

    .button {
        margin-top: 10px;
    }
}
        
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var phoneNumberButton = document.getElementById('phoneButton');

        if (isMobileDevice()) {
            phoneNumberButton.href = 'tel:+359878335775';
        } else {
            phoneNumberButton.removeAttribute('href');
            phoneNumberButton.style.cursor = 'not-allowed';
        }
    });

    function isMobileDevice() {
        return (typeof window.orientation !== 'undefined') || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
    </script>

</head>

<body>
    <header>
        <h1>Mani-Pedi Studio</h1>
    </header>

    <section>
        <h2>Добре дошли в студио Мани-Педи!</h2>
        <p id="p1">Отдайте се на най-доброто изживяване тук.</p>

        <div class="button-container">
            <a href="prices.html" target="_blank" class="button">Ценоразпис</a>
            <a href="https://www.google.com/maps/dir/43.2222039,27.9223871/mani+pedi+studio/@43.2133227,27.8929852,14z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x40a453f36f756b4b:0x56254d8da22acfb4!2m2!1d27.9096394!2d43.2021823?entry=ttu" target="_blank" class="button">Адрес</a>
            <a href="tel:+359878335775" class="button">Звънни сега</a>
        </div>

    </section>

    <footer>
        &copy; 2023 Mani-Pedi Studio
    </footer>
</body>

</html>
